      <button onclick="add1()">Add to cart</button>
      <script>
        function add1() {
          var num = parseInt(prompt("How many would you like?(limit 9 per order)"));
          if (isNaN(num))
          {
            alert("please enter numbers only");
            return;
          }
          var current = document.getElementById("demo").innerHTML;
          var numInCart = Math.floor(current % 10);
          if (num + numInCart > 9)
          {
            alert("You cannot have more than 9 of that item in your cart!(you have " + numInCart + " so far)");
            console.log(numInCart);
            return;
          }
          var numNow = parseInt(current,10);
          if (true) {
            document.getElementById("demo").innerHTML =
            numNow + num;
          }
        }
